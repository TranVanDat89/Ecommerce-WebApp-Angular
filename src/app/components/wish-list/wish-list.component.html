<app-header></app-header>
<section id="wish-list" style="padding: 90px 0 40px 0;">
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-12 mx-auto offset-md-3">
                <div class="mx-auto">
                    <h2>Sản phẩm yêu thích</h2>
                    <div class="row justify-content-center">
                        @for(fav of favorites; track fav.id) {
                          <div class="col-lg-6 col-xxl-3 col-xm-12 mt-3">
                            <div class="card w-100 h-100">
                              <div style="height: 226px;" class="overflow-hidden">
                                @if (fav.product.thumbnail === null) {
                                  <img src="../../../assets/intro-image.jpg" class="card-img-top" alt="...">
                                }
                                @if (fav.product.thumbnail !== null) {
                                  <img [src]="fav.product.thumbnail" class="card-img-top" alt="...">
                                }
                              </div>
                                <div class="card-body">
                                  <h5 class="card-title">{{ fav.product.name }}</h5>
                                  <p class="card-text text--shorten">{{fav.product.productDetail.introduction}}</p>
                                  <a href="" [routerLink]="['/products/product-detail', fav.product.id]" class="btn btn-primary mt-2">Chi tiết sản phẩm</a>
                                  <a href="" class="btn btn-danger mt-2">Thêm vào giỏ hàng</a>
                                </div>
                            </div>
                          </div>
                        }
                    </div>
                    <div class="row mt-3">
                        <!-- ngx-pagination library -->
                        <!-- <pagination-controls (pageChange)="currentPage = $event"></pagination-controls> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
