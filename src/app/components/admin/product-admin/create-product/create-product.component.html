<section id="create-product" style="margin-top: 70px">
    <div class="container-lg mt-3 mb-3">
        <h3 class=" m-0 me-2">Thêm sản phẩm</h3>
        <form [formGroup]="productForm" (ngSubmit)="createProduct()" enctype="multipart/form-data" class="mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group mb-3">
                        <label for="name">Tên sản phẩm:</label>
                        <input type="text" formControlName="name" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Giá bán:</label>
                        <input type="number" formControlName="price" id="price" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Thương hiệu:</label>
                        <input type="text" formControlName="brand" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Xuất xứ:</label>
                        <input type="text" formControlName="origin" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Hương vị:</label>
                        <input type="text" formControlName="flavors" id="name" name="name" class="form-control"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Số lượng sản phẩm:</label>
                        <input type="number" formControlName="quantity" id="price" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Trọng lượng:</label>
                        <input type="text" formControlName="weight" id="price" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Số lần dùng:</label>
                        <input type="text" formControlName="serving" id="price" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Serving size:</label>
                        <input type="text" id="price" formControlName="servingSize" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Tỷ lệ protein/serving:</label>
                        <input type="text" id="price" formControlName="proteinPerServing" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Calories:</label>
                        <input type="text" id="price" formControlName="calories" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Thành phần khác:</label>
                        <input type="text" formControlName="ingredientList" id="price" name="price"
                            class="form-control col-md-3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category">Danh mục:</label>
                        <select formControlName="categoryName" id="category" name="category" class="form-control"
                            required>
                            @for (cat of categories; track $index) {
                            <option value="{{cat.name}}">{{cat.name}}</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group mb-3">
                        <label for="description">Giới thiệu:</label>
                        <textarea id="description" formControlName="introduction" rows="4" name="description"
                            class="form-control" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Ưu điểm & Lợi ích:</label>
                        <textarea id="description" formControlName="advantage" rows="4" name="description"
                            class="form-control" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Hướng dẫn sử dụng:</label>
                        <textarea id="description" formControlName="instruction" rows="4" name="description"
                            class="form-control" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Lưu ý:</label>
                        <textarea id="description" formControlName="warning" rows="4" name="description"
                            class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="images">Hình ảnh (tối đa 5):</label>
                        <input type="file" (change)="onFileChange($event)" id="images" class="form-control"
                            name=" images" multiple>
                    </div>
                    <div class="form-group mt-3 text-center">
                        <button class=" btn btn-success" type="submit">Thêm sản phẩm</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
