<section id="register-page" style="padding: 90px 0 40px 0;">
    <div class="container-lg">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="text-center">Đăng ký</h2>
                    <div class="form-group">
                        <label for="email">Email/Phone</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" 
                            class="form-control" id="password">
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="confirm-password">Gõ lại mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" 
                            class="form-control" id="confirm-password">
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;" class="mt-3">
                                <input type="checkbox" class="form-check-input me-2" id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <div class="text-center d-flex flex-column mt-4">
                        <button type="button" class="btn btn-primary">Đăng ký</button>
                        <p class="text-center">
                            Bạn đã có tài khoản?<span><a href="/login" class="btn btn-link">Đăng nhập</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
